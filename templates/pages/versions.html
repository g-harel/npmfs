<!--

type Context struct {
    Package  string
    Latest   string
    Versions []string
}

-->

{{define "title"}}
    {{.Package}}
{{end}}

{{define "style"}}
    <style>
        .content .line .data {
            padding-left: 0;
        }

        .content .line .data .latest {
            background-color: #fd4;
            border-radius: 3px;
            content: "latest";
            margin: 0 0 0 0.5rem;
            padding: 0.1rem 0.2rem 0 0.2rem;

            /* to remove text decoration from parent */
            display: inline-block;
        }
    </style>
{{end}}

{{define "body"}}
    <div class="info">
        {{.Package}}
    </div>
    <div class="content">
        {{$latest := .Latest}}
        {{range $version := .Versions}}
            <div class="line">
                <img class="decoration" src="/assets/icon-package.svg">
                <a class="data" href="./{{$version}}/">
                    {{- $version -}}
                    {{- if eq $latest $version -}}
                        <span class="latest">latest</span>
                    {{- end -}}
                </a>
            </div>
        {{end}}
    </div>
{{end}}
