    <script>
        // Seeded random number generator.
        // https://stackoverflow.com/a/19303725/3053361
        function rand(str) {
            var seed = 0;
            for (var i = 0; i < str.length; i++) {
                seed += str[i].charCodeAt(0);
            }
            return function() {
                var x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            }
        }

        // Randomly give letters 60% opacity.
        // Randomness is seeded using the page's pathname.
        var letters = document.querySelectorAll(".logo path");
        var generator = rand(window.location.pathname);
        for (var i = 0; i < letters.length; i++) {
            if (generator() < 0.5) letters[i].style.opacity = 0.6;
        }
    </script>
